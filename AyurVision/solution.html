            <div class="row">
                         <div style="margin-left: 75px;" class=" search text-center col-md-12 col-lg-5 border border-dark border-2 ">
                         <div class="form-outline text-center">
                         <h3 class="search-text">Search by PlantName</h3>

             <div class=" search-disease text-center col-md-12 col-lg-5 border border-dark border-2 ">
                   <div class="form-outline text-center">
                       <h3 class="search-text">Search by DiseaseName</h3>
                        <input type="text" id="form" class="form-control col-md-6" />
                        <label class="form-label" for="form"></label>
                         <h1>


                        <button class="searchdiseasename-button " data-bs-toggle="modal" data-bs-target="#searchdiseasename" >Submit</button>   

  
                        <!-- Modal -->
                          <div class="modal fade modal-lg " id="searchdiseasename" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="searchdiseasenameLabel" aria-hidden="true">
                         <div class="modal-dialog">

          <div class="row">
             <div style="margin-top:25px;" class="search search-image col-md-12 col-lg-12 text-center border border-dark border-2 ">
                     <!-- Image Upload Form -->
                      <h3 class="search-text">Search by Image </h3> 
                      <input class="inputimage" type="file" name="image" accept="image/*" required >

                      <img  id="selected-image" src="#" alt="Selected Image" style="display: none; margin-top: 10px; margin-left: 20% ; margin-right: 20px; max-width: 200px; max-height: 300px; margin-bottom: 50px;">
                   <form action="/process_image" method="POST" enctype="multipart/form-data">
                         <input class="submit-imagebar"  type="submit" value="Submit">

                         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                         integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
                          crossorigin="anonymous"></script>
                          <!-- JavaScript to display the image -->
                           <script>
                             function displayImage(input) {
                              var selectedImage = document.getElementById('selected-image');
                             if (input.files && input.files[0]) {
                                var reader = new FileReader();
                               reader.onload = function(e) {
                                selectedImage.style.display = 'block';
                                selectedImage.src = e.target.result;
                               };
                              reader.readAsDataURL(input.files[0]);
                               }
                               }

                               // Attach the function to the file input's change event
                                var fileInput = document.querySelector('input[type="file"]');
                               fileInput.addEventListener('change', function() {
                                displayImage(this);
                               });
                          </script>
                           <!-- Submit button to upload and process the image -->
                       </form>     
                   </div>
               </div>
           </div>
